{% extends 'wrapper.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name  - <strong>{{ author.name }}</strong>(current)</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Surname  - <strong>{{ author.surname }}</strong>(current)</label>
            {{ form.surname }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Patronymic  - <strong>{{ author.patronymic }}</strong>(current)</label>
            {{ form.patronymic }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
