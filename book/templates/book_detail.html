{% extends 'wrapper.html' %}
{% block content %}
    <div class="btn-group mb-3" role="group">
        <a class="btn btn-outline-success" href="{% url 'make_order' pk=book.id %}" role="button">Make order</a>
        <a class="btn btn-outline-dark" href="{% url 'book_update' pk=book.id %}" role="button">Update</a>
        <a class="btn btn-outline-danger" href="{% url 'book_delete' pk=book.id %}" role="button">Delete</a>
    </div>
    <article class="blog-post">
        <h2 class="blog-post-title">{{ book.name }}</h2>
        <h3>By 
            {% for author in book.get_authors %}
                <a href="{%url 'author_details' pk=author.id%}">{{ author.name }} {{ author.surname }}</a>
            {% endfor %}
        </h3>
        <hr>
        <h2>Description</h2>
        <p>{{ book.description }}</p>
        <hr>
        <p>In Stock: {{ book.count }}</p>
    </article>
{% endblock content %}
