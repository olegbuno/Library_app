{% extends 'wrapper.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name  - <strong>{{ book.name }}</strong>(current)</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description  - <strong>{{ book.description }}</strong>(current)</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">In Stock  - <strong>{{ book.count }}</strong>(current)</label>
            {{ form.count }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Authors  -
                {% for author in book.authors.all %}
                    <strong>{{ author.name }} {{author.surname}}</strong>(current)</label>
                {% endfor %}
            {{ form.authors }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
